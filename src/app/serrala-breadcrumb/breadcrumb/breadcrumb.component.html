<div class="breadcrumb-nav">
  <div class="breadcrumb">
    <div *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-link">
      <span
        class="previous"
        [routerLink]="breadcrumb.url"
        routerLinkActive="router-link-active"
      >
        {{ breadcrumb.label }}
      </span>
      &nbsp; /
    </div>
    <div class="breadcrumb-link" *ngIf="currentComponent">
      <span> {{ currentComponent.label }}</span>
    </div>
  </div>
</div>
